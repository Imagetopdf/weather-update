<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .weather-result {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>Weather Update</h1>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Check Weather</button>

  <div class="weather-result" id="weatherResult" style="display:none;">
    <h2 id="cityName"></h2>
    <p id="temp"></p>
    <p id="desc"></p>
    <p id="humidity"></p>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key

    function getWeather() {
      const city = document.getElementById("cityInput").value;
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            document.getElementById("weatherResult").style.display = "block";
            document.getElementById("cityName").innerText = data.name;
            document.getElementById("temp").innerText = `Temperature: ${data.main.temp}Â°C`;
            document.getElementById("desc").innerText = `Weather: ${data.weather[0].description}`;
            document.getElementById("humidity").innerText = `Humidity: ${data.main.humidity}%`;
          } else {
            alert("City not found!");
          }
        });
    }
  </script>

</body>
</html>
